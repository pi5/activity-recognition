<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Radar Data</title>
	<link href="css/visualization.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
	<script type="text/javascript">

	$(function() {
        
        $.getJSON("right_hand_wave.json", function(data){
            var plot_data = {}
            var i = 0;
            $.each(data, function(key, value) {
                plot_data[key] = {
                            "label":key, 
                            "data":value,
                            "color": i++
                            }
            });
            console.log(plot_data);
            
            // insert checkboxes 
            var choiceContainer = $("#choices");
            $.each(plot_data, function(key, val) {
                choiceContainer.append("<br/><input type='checkbox' name='" + key +
                    "' checked='checked' id='id" + key + "'></input>" +
                    "<label for='id" + key + "'>"
                    + val.label + "</label>");
            });

            choiceContainer.find("input").click(plotAccordingToChoices);            

            function plotAccordingToChoices() {

                    var data = [];

                    choiceContainer.find("input:checked").each(function () {
                        var key = $(this).attr("name");
                        if (key && plot_data[key]) {
                            data.push(plot_data[key]);
                        }
                    });

                    if (data.length > 0) {
                        $.plot("#placeholder", data, {
                            yaxis: {
                                min: 0,
                                max: 25
                            },
                            xaxis: {
                                min: 0,
                                max: 120,
                                tickDecimals: 0
                            },
                            series:{
                                lines:{
                                    lineWidth:1    
                                }    
                            }
                        });
                    }
                }

                plotAccordingToChoices();
            });


});
	</script>
</head>
<body>

	<div id="header">
		<h2>Max displacements: Right Hand Waving</h2>
	</div>

	<div id="content">

		<div class="flot-container" style="width:100%; height:400px">
			<div id="placeholder" class="demo-placeholder"></div>
            <p id="choices" style="float:right; width:130px;"></p>
		</div>


	</div>


</body>
</html>
